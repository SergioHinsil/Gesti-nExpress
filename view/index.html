{% extends "components/layout.html" %}

{% block title %}Inicio de Sesión{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="card-title text-center mb-4" style="font-family: 'Century Gothic', sans-serif;">Bienvenido a: </h2>
          {% if error_message %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ error_message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endif %}
          <div class="text-center">
            <img src="/static/Consorcio.png" alt="Consorcio Icon" style="max-width: 100%; height: auto; display: block; margin: 0 auto;">
          </div>
          <form method="post" action="/">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input name="username" type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input name="password_user" type="password" class="form-control" id="password" required>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
